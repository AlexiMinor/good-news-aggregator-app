<div *ngIf="article" class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.rate}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="image-preview" src="https://cdn2.iconfinder.com/data/icons/picol-vector/32/news-512.png" alt="article preview image">
    <mat-card-content>
      <div [innerHTML]="article.description"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/article/{{article.id}}">Details</button>
    </mat-card-actions>
  </mat-card>
